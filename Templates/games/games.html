{% extends 'base.html' %}

  {% block head %}

    <link rel = "stylesheet" href = "{{ url_for('static', filename = '/css/games.css') }}">

  {% endblock %}

{% block body %}

        <div class = "title__wrapper">
            <div class = 'title'>
                I want to play a game!
            </div>
        </div>

        <div class = "main-content__wrapper">
            <div class = "main-content">

                <div class = "gamesview">
                    Play a game with John Kramer, the infamous killer from the 'SAW' franchise. What could possibly go wrong?
                </div>

                <div class = "games_menu">

                    <div class = "games_icon_main">
                        <img class = "games_icon_main_img" src = "../static/images/stock-vector-billy-doll-saw-vector-illustration-doll-halloween-costume-character-sticker-1180672708_white.jpg">
                    </div>

                    <div class = "games_icons">

                        <div class = "games_icon">
                            <a href = "/games/hangman">
                                <img class = "games_icon_img" src = "../static/images/hanged-man-icon-with.jpg">
                                <div class = "games_icon_title">HANGMAN</div>
                            </a>
                        </div>

                        <div class = "games_icon">
                            <a href = "/games/memory">
                                <img class = "games_icon_img" src = "../static/images/light-icon-vector-bulb-ideas_4979106-scaled_black.jpg" style = "margin-left:14px">
                                <div class = "games_icon_title">MEMORY GAME</div>
                            </a>
                        </div>

                    </div>

                </div>
            </div>
        </div>

{% endblock %}
